<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<th:block th:include="/_menu"></th:block>
<table>
  <thead>
  <tr>
    <th>User id</th>
    <th>User name</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>User Role</th>
    <th>User Status</th>
    <th>Created At</th>
    <th>Change status</th>
    <th>Edit</th>
  </tr>
  </thead>
  <tbody>
    <tr>
      <td th:text="${userAccount.id}"></td>
      <td th:text="${userAccount.username}"></td>
      <td th:text="${userAccount.firstName}"></td>
      <td th:text="${userAccount.LastName}"></td>
      <td th:text="${userAccount.role}"></td>
      <td th:text="${userAccount.active}"></td>
      <td th:text="${userAccount.createdAt}"></td>
      <td>
        <form action="/user/lock" method="post">
          <input type="hidden" name="userId" th:value="${userAccount.id}">
          <button type="submit">Change Status</button>
        </form>
      </td>
      <td>
        <a th:href="@{/user/{id}/edit(id=${userAccount.id})}">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
</body>
</html>
